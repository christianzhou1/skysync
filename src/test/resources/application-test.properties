spring.application.name=todo-test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

spring.flyway.enabled=false

# Reduce logging verbosity in tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.hibernate=WARN
logging.level.com.todo=WARN
# Suppress SQL logging completely
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
# Suppress JWT validation logs
logging.level.com.todo.util.JwtUtil=WARN
# Suppress Spring Boot banner
spring.main.banner-mode=off
# Disable conditions evaluation report (huge diagnostic output)
spring.boot.autoconfigure.condition.report.enabled=false

server.port=0

# JWT configuration for tests (must be at least 32 characters)
jwt.secret=test-jwt-secret-key-for-testing-purposes-only-min-32-chars
jwt.expiration=86400000